<div class="container">
  <form (ngSubmit)="update()" #f="ngForm">

    <div class="form-group">
      <label for="heading-text">Text</label>
      <input [(ngModel)]="widget.text"name="text" class="form-control" id="heading-text"/>
    </div>
    <div class="form-group">
      <label for="heading-rows">Rows</label>
      <input type="text" class="form-control" id="heading-rows" placeholder="Rows"
             ngModel required
             name="rows" #rows="ngModel"/>
    </div>
    <div class="form-group">
      <label for="heading-placeholder">Placeholder</label>
      <input type="text" class="form-control" id="heading-placeholder" placeholder="placeholder"
             ngModel required
             name="holder" #holder="ngModel"/>
    </div>
    <div class="input-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
        <input type="checkbox"/>
    </span>
    </div>
    <button class="btn btn-danger btn-block" type="button" (click)="delete()" >Delete</button>
  </form>
</div>
